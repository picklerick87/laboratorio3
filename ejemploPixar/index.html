<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Producción en clase: Pixar</title>
</head>
<body> 
    <header>
        <div>
            <img src="images/logo.png" alt="Logo Pixar">
        </div>
        <nav>
            <ul>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article class="principal">
            <div>
                <img src="images/light_home_logo.png" alt="Lightyear logo">
                <h2>La historia del origen de Buzz Lightyear y sus aventuras hasta el infinito y más allá.</h2>
            </div>
            </article>
        <article class="secundario">
            <div>
                <a href="#">
                    <img src="images/image-asset.jpg" alt="">
                    <h4>Trabajos en Pixar</h4>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="images/image-asset2.jpg" alt="">
                    <h4>Turning Red</h4>
                </a>
            </div>
            <div>
                <a href="#">
                    <img src="images/image-asset3.jpg" alt="">
                    <h4>Embrace the Panda</h4>
                </a>
            </div>
        </article>
    </section>
    <footer>
        <img src="images/redes/facebook.png" alt="Facebook">
        <img src="images/redes/twitter.png" alt="Twitter">
        <img src="images/redes/youtube.png" alt="Youtube">
        <img src="images/redes/instagram.png" alt="Instagram">
    </footer>

</html>
